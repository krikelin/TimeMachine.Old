<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Timemachine</title>
		<link rel="stylesheet" href="sp://import/css/adam.css">
		<link rel="stylesheet" href="sp://import/css/api.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="js/jquery-1.7.1.min.js" language="javascript"></script>
		<script src="js/jquery-spotify/jquery-spotify-0.1.dev.js" language="javascript"></script>
		<script src="js/script.js" language="javascript"></script>
		<script src="js/xmlhttp.js" language="javascript"></script>
	</head>
	<body  onload="sp = getSpotifyApi(1); script = sp.require('script'); script.init()">
		<header>
			<span class="display" id="bigyear">2011</span>
		</header>
		<div  class="section" id="section_overview">
			<div id="flow">
				
			</div>
			<div id="slider" style="text-align:center">
					<span class="year">1920</span><input class="range" id="timeslider" min="1920" max="2012" type="range" style="width:80%" />
				<span class="year">2012</span>

			</div>
			<div id="find">
				
				<input class="input" placeholder="Enter a search query to filter your experience" type="search" id="query" list="powers"/>
				<datalist id="powers">
					 <option value="1950">
					 <option value="2000">
					 <option value="2012">
				</datalist>

			</div>
			<div id="save">
				<button id="btnGo" class="buttonx">Go</button>
			</div>
		</div>	
		<div id="section_radio" class="section" style="display: none">
			
				<div id="radio_pls"> 
					
				</div>
			
			
		</div>
		<footer>

				<div id="current_track"></div>


		</footer>
	</body>
</html>
